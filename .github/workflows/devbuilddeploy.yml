name: Build and deploy to aca

env:
  CONTAINER_APP_NAME: helloworld    # set this to the name of your Azure Web App
  RESOURCE_GROUP_NAME: rg-poc-sfera-dev
  ACR_NAME: acrpocsfera
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: 'Build and push image'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ ACR_NAME }}.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          cd HelloWorld
          docker build -f DOCKERFILE -t ${{ ACR_NAME }}.azurecr.io/helloworld:${{ github.sha }} .
          docker push ${{ ACR_NAME }}.azurecr.io/helloworld:${{ github.sha }} 
          
  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ ACR_NAME }}
          containerAppName: ${{ CONTAINER_APP_NAME }}
          resourceGroup: ${{ RESOURCE_GROUP_NAME }}
          imageToDeploy: ${{ ACR_NAME }}.azurecr.io/helloworld:${{ github.sha }}
